      <style>

            .logo {
                flex-shrink: 0;
                flex-grow: 0;
                font-size: 37px;
                font-family: Montserrat,sans-serif;
                font-weight: 200;
                transition: opacity .3s,visibility .3s
            }

            @media screen and (max-width: 1024px) {
                .logo {
                    font-size:30px
                }
            }

            @media screen and (max-width: 640px) {
                .logo {
                    font-size:26px
                }
            }

            @media screen and (max-width: 480px) {
                .logo {
                    font-size:24px
                }
            }

            @media screen and (max-width: 374px) {
                .logo {
                    font-size:20px
                }
            }

            .logo a {
                color: #000;
                text-shadow: 0 2px 3px rgb(0 0 0/45%)
            }

            body.darken .logo a {
                color: #000
            }

            .logo strong {
                font-weight: 900
            }

  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;900&display=swap');



      .logo_bia {
         font-size: 26px;

    }

     .logo_bia strong {

    }
     .logo_bia a {
      color: #292b35;
      text-decoration: none; 
    }
     em {
         font-style: normal;
         font-weight: 400 
    }
     .logo_bia strong {
         font-weight: 900 
    }
    a {
  color: inherit;
  text-decoration: none;
}

a {
  background:
    linear-gradient(
      to right,
      rgba(255, 255, 255, 0),
      rgba(255, 255, 255, 0)
    ),
    linear-gradient(
      to right,
      rgba(255, 0, 0, 1),
      rgba(255, 0, 180, 1),
      rgba(0, 100, 200, 1)
  );
  background-size: 100% 3px, 0 3px;
  background-position: 100% 100%, 0 100%;
  background-repeat: no-repeat;
  transition: background-size 400ms;
}

a:hover {
  background-size: 0 3px, 100% 3px;
}
   </style>
